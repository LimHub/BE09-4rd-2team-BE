server:
  port: 8081  # 서버 실행 포트

spring:
  application:
    name: USER-MANAGEMENT  # 스프링 애플리케이션 이름 (스프링 클라우드/로깅 등에 사용)

  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver  # JDBC 드라이버 클래스 (MySQL 8.x 표준)
    url: jdbc:mysql://mysql.coffit.xyz:3322/vldb  # 연결할 MySQL DB URL
    username: vlog  # DB 사용자 계정
    password: vlog  # DB 비밀번호

  jpa:
    hibernate:
      ddl-auto: create  # 스키마 자동 생성 전략 (create: 실행 시 기존 테이블 삭제 후 새로 생성)
    show-sql: true  # 실행되는 SQL 쿼리 로그 출력
    properties:
      hibernate:
        format_sql: true  # SQL 쿼리를 보기 좋게 들여쓰기하여 출력

