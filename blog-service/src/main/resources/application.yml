server:
  port: 8081  # 서버 실행 포트

spring:
  application:
    name: USER-MANAGEMENT  # 스프링 애플리케이션 이름 (스프링 클라우드/로깅 등에 사용)

  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver  # JDBC 드라이버 클래스 (MySQL 8.x 표준)
    url: jdbc:mysql://mysql.macacolabs.site:3322/vldb  # 연결할 MySQL DB URL
    username: vlog  # DB 사용자 계정
    password: vlog  # DB 비밀번호

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true  # SQL 쿼리를 보기 좋게 들여쓰기하여 출력

ftp:
  server: dev.macacolabs.site
  port: 21
  user: ${FTP_USER}      # 환경변수로 대체
  pass: ${FTP_PASS}      # 환경변수로 대체
  remote-dir: /images/2/thumb
  base-url: http://dev.macacolabs.site:8008/images/2/thumb

